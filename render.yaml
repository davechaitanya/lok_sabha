services:
  - type: web
    name: lok-sabha-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: lok_sabha_db
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: API_TITLE
        value: Lok Sabha Database API
      - key: API_VERSION
        value: 1.0.0
      - key: API_DESCRIPTION
        value: Complete REST API for Indian Parliament Lok Sabha data